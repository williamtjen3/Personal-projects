<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li>Register</li>
        <li><a href="login.html">Login</a></li>
    </ul>
        <!-- Use GET, not POST -->
        <form method="GET">
            <label>First Name: </label>
            <input type="text" name="firstname" placeholder="Enter your first name"><br>
            <label>Last Name: </label>
            <input type="text"name="lastname" placeholder="Enter your last name"><br>
            <label>Email: </label>
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <label>Password: </label>
            <input type="password" name="password" placeholder="Enter your password" min="5"><br>
            <label>Birthday: </label>
            <input type="date" name="birthday"><br>
            Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender"value="Other">Other<br>
            Pets: <br>
            <input type="checkbox" name="dog">Dog<br>
            <input type="checkbox" name="cat">Cat<br>
            Cars: <br>
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
            </select>
            <br><br><input type="submit" value="Register">
            <input type="reset">
        </form>
    </body>
</html>
